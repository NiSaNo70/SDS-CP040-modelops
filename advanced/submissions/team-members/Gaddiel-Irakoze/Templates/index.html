<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <style>
        body {
            background-color: #f8f6ff; /* off-white */
            color: #4B0082; /* purple */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff8ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(75,0,130,0.08);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            color: #6c2eb6;
        }
        label {
            display: block;
            margin-top: 16px;
            color: #4B0082;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #d1c4e9;
            border-radius: 6px;
            background: #f3eaff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 24px;
            background-color: #6c2eb6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #4B0082;
        }
        #result {
            margin-top: 24px;
            text-align: center;
            font-size: 18px;
            color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form id="predictForm">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" id="manufacturer" name="Manufacturer" required>

            <label for="model">Model</label>
            <input type="text" id="model" name="Model" required>

            <label for="engine_size">Engine Size (L)</label>
            <input type="number" step="0.1" id="engine_size" name="Engine size" required>

            <label for="fuel_type">Fuel Type</label>
            <select id="fuel_type" name="Fuel type" required>
                <option value="">Select</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Electric">Electric</option>
            </select>

            <label for="year">Year of Manufacture</label>
            <input type="number" id="year" name="Year of manufacture" min="1900" max="2025" required>

            <label for="mileage">Mileage (km)</label>
            <input type="number" step="0.1" id="mileage" name="Mileage" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const payload = {
                "Manufacturer": document.getElementById('manufacturer').value,
                "Model": document.getElementById('model').value,
                "Engine size": parseFloat(document.getElementById('engine_size').value),
                "Fuel type": document.getElementById('fuel_type').value,
                "Year of manufacture": parseInt(document.getElementById('year').value),
                "Mileage": parseFloat(document.getElementById('mileage').value)
            };
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Predicting...";
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.textContent = "Predicted Price: $" + data.predicted_price;
                } else {
                    resultDiv.textContent = "Error: " + (data.detail || "Prediction failed.");
                }
            } catch (err) {
                resultDiv.textContent = "Error: Unable to connect to prediction service.";
            }
        });
    </script>
</body>
</html>
