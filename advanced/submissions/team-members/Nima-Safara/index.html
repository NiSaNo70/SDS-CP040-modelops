<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            background-color: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .result .price {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .input-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }

        select option:disabled {
            color: #999;
        }

        .info-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 600;
        }

        /* Custom mileage input */
        #mileageCustom {
            display: none;
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        #mileageCustom:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Car Price Predictor</h1>
        <p class="subtitle">Get an instant price estimate for your car using dropdowns | <a href="/docs" target="_blank" style="color: #667eea; text-decoration: none;">API Docs</a></p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <select id="manufacturer" name="manufacturer" required>
                    <option value="">Loading manufacturers...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <select id="model" name="model" required>
                    <option value="">Select manufacturer first</option>
                </select>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="fuelType">Fuel Type</label>
                    <select id="fuelType" name="fuelType" required>
                        <option value="">Loading fuel types...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="engineSize">Engine Size (L)</label>
                    <select id="engineSize" name="engineSize" required>
                        <option value="">Loading engine sizes...</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="year">Year of Manufacture</label>
                    <select id="year" name="year" required>
                        <option value="">Loading years...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mileage">Mileage (km)</label>
                    <select id="mileage" name="mileage" required>
                        <option value="">Loading mileage options...</option>
                    </select>
                    <input type="number" id="mileageCustom" min="0" step="100" placeholder="Enter custom mileage (km)" />
                </div>
            </div>

            <button type="submit" id="submitBtn">Predict Price</button>
        </form>

        <div class="loading" id="loading">
            <p>Calculating price...</p>
        </div>

        <div class="result" id="result">
            <h2>Estimated Price</h2>
            <div class="price" id="predictedPrice">Â£0</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const priceDisplay = document.getElementById('predictedPrice');
        // Normalize initial display to GBP
        priceDisplay.textContent = 'Â£0';
        const submitBtn = document.getElementById('submitBtn');

        const manufacturerSelect = document.getElementById('manufacturer');
        const modelSelect = document.getElementById('model');
        const fuelTypeSelect = document.getElementById('fuelType');
        const engineSizeSelect = document.getElementById('engineSize');
        const yearSelect = document.getElementById('year');
        const mileageSelect = document.getElementById('mileage');
        const mileageCustomInput = document.getElementById('mileageCustom');

        let availableFeatures = null;
        let modelsByManufacturer = {
            'BMW': ['M5', 'X3', 'Z4'],
            'Ford': ['Fiesta', 'Focus', 'Mondeo'],
            'Porsche': ['718 Cayman', '911', 'Cayenne'],
            'Toyota': ['Prius', 'RAV4', 'Yaris'],
            'VW': ['Golf', 'Passat', 'Polo']
        };

        // Optional model-specific constraints for fuel types and engine sizes
        // These values are indicative for demo purposes to guide selection.
        const specByModel = {
            'M5':          { fuelTypes: ['Petrol'],                  engineSizes: [4.0, 4.4, 5.0] },
            'X3':          { fuelTypes: ['Petrol', 'Diesel', 'Hybrid'], engineSizes: [2.0, 2.5, 3.0] },
            'Z4':          { fuelTypes: ['Petrol'],                  engineSizes: [2.0, 3.0] },
            'Fiesta':      { fuelTypes: ['Petrol', 'Diesel'],        engineSizes: [1.0, 1.25, 1.5, 1.6] },
            'Focus':       { fuelTypes: ['Petrol', 'Diesel', 'Hybrid'], engineSizes: [1.0, 1.5, 2.0] },
            'Mondeo':      { fuelTypes: ['Petrol', 'Diesel', 'Hybrid'], engineSizes: [1.5, 2.0, 2.5] },
            '718 Cayman':  { fuelTypes: ['Petrol'],                  engineSizes: [2.0, 2.5, 4.0] },
            '911':         { fuelTypes: ['Petrol'],                  engineSizes: [3.0, 3.6, 4.0] },
            'Cayenne':     { fuelTypes: ['Petrol', 'Hybrid', 'Diesel'], engineSizes: [3.0, 3.6, 4.0, 4.5] },
            'Prius':       { fuelTypes: ['Hybrid'],                  engineSizes: [1.5, 1.8, 2.0] },
            'RAV4':        { fuelTypes: ['Petrol', 'Hybrid'],        engineSizes: [2.0, 2.5] },
            'Yaris':       { fuelTypes: ['Petrol', 'Hybrid'],        engineSizes: [1.0, 1.3, 1.5, 1.8] },
            'Golf':        { fuelTypes: ['Petrol', 'Diesel', 'Hybrid'], engineSizes: [1.0, 1.2, 1.4, 1.5, 2.0] },
            'Passat':      { fuelTypes: ['Petrol', 'Diesel', 'Hybrid'], engineSizes: [1.4, 1.8, 2.0, 2.5] },
            'Polo':        { fuelTypes: ['Petrol', 'Diesel'],        engineSizes: [1.0, 1.2, 1.4, 1.6] },
        };

        // Fetch available features from the backend
        async function loadFeatures() {
            try {
                const response = await fetch('/features');
                if (response.ok) {
                    availableFeatures = await response.json();
                    // If backend provides mapping, override defaults
                    if (availableFeatures.ModelByManufacturer && Object.keys(availableFeatures.ModelByManufacturer).length > 0) {
                        modelsByManufacturer = availableFeatures.ModelByManufacturer;
                    }
                    populateDropdowns();
                } else {
                    console.error('Failed to load features');
                    populateDropdownsFallback();
                }
            } catch (error) {
                console.error('Error loading features:', error);
                populateDropdownsFallback();
            }
        }

        function populateDropdowns() {
            // Populate manufacturers
            manufacturerSelect.innerHTML = '<option value="">Select manufacturer</option>';
            availableFeatures.Manufacturer.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            // Populate fuel types
            resetFuelTypes();

            // Populate engine sizes
            resetEngineSizes();

            // Populate years
            yearSelect.innerHTML = '<option value="">Select year</option>';
            availableFeatures.Years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            // Populate mileage options
            mileageSelect.innerHTML = '<option value="">Select mileage</option>';
            availableFeatures.Mileage_options.forEach(mileage => {
                const option = document.createElement('option');
                option.value = mileage;
                option.textContent = mileage.toLocaleString() + ' km';
                mileageSelect.appendChild(option);
            });
            const customOpt = document.createElement('option');
            customOpt.value = 'custom';
            customOpt.textContent = 'Customâ€¦';
            mileageSelect.appendChild(customOpt);
        }

        function populateDropdownsFallback() {
            // Fallback with hardcoded values if API fails
            const manufacturers = ['BMW', 'Ford', 'Porsche', 'Toyota', 'VW'];
            const fuelTypes = ['Diesel', 'Hybrid', 'Petrol'];
            const engineSizes = [1.0, 1.2, 1.4, 1.6, 1.8, 2.0, 2.5, 3.0, 3.5, 4.0, 5.0];
            const years = Array.from({length: 26}, (_, i) => 2025 - i);
            const mileageOptions = [0, 10000, 20000, 30000, 40000, 50000, 75000, 100000, 150000, 200000];

            manufacturerSelect.innerHTML = '<option value="">Select manufacturer</option>';
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            resetFuelTypes(fuelTypes);

            resetEngineSizes(engineSizes);

            yearSelect.innerHTML = '<option value="">Select year</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            mileageSelect.innerHTML = '<option value="">Select mileage</option>';
            mileageOptions.forEach(mileage => {
                const option = document.createElement('option');
                option.value = mileage;
                option.textContent = mileage.toLocaleString() + ' km';
                mileageSelect.appendChild(option);
            });
            const customOpt = document.createElement('option');
            customOpt.value = 'custom';
            customOpt.textContent = 'Customâ€¦';
            mileageSelect.appendChild(customOpt);
        }

        // Update model dropdown based on manufacturer selection
        manufacturerSelect.addEventListener('change', function() {
            const manufacturer = this.value;
            modelSelect.innerHTML = '<option value="">Select model</option>';

            if (manufacturer && modelsByManufacturer[manufacturer]) {
                modelsByManufacturer[manufacturer].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                modelSelect.disabled = false;
            } else {
                modelSelect.disabled = true;
            }

            // Reset fuel and engine size to full lists until a model is chosen
            resetFuelTypes();
            resetEngineSizes();
        });

        // When model changes, filter fuel type and engine size
        modelSelect.addEventListener('change', function() {
            applyModelSpecificFilters();
        });

        function resetFuelTypes(listOverride) {
            const list = listOverride || (availableFeatures ? availableFeatures.Fuel_type : ['Diesel','Hybrid','Petrol']);
            fuelTypeSelect.innerHTML = '<option value="">Select fuel type</option>';
            list.forEach(fuelType => {
                const option = document.createElement('option');
                option.value = fuelType;
                option.textContent = fuelType;
                fuelTypeSelect.appendChild(option);
            });
        }

        function resetEngineSizes(listOverride) {
            const list = listOverride || (availableFeatures ? availableFeatures.Engine_sizes : [1.0,1.2,1.4,1.6,1.8,2.0,2.5,3.0,3.5,4.0]);
            engineSizeSelect.innerHTML = '<option value="">Select engine size</option>';
            list.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size + ' L';
                engineSizeSelect.appendChild(option);
            });
        }

        function applyModelSpecificFilters() {
            const model = modelSelect.value;
            if (!model || !specByModel[model]) {
                // No constraints known; show full lists
                resetFuelTypes();
                resetEngineSizes();
                return;
            }
            const spec = specByModel[model];
            // Filter fuel types
            const baseFuel = availableFeatures ? availableFeatures.Fuel_type : ['Diesel','Hybrid','Petrol'];
            const filteredFuel = baseFuel.filter(f => spec.fuelTypes.includes(f));
            resetFuelTypes(filteredFuel);
            // Filter engine sizes (match to available list for consistency)
            const baseEng = availableFeatures ? availableFeatures.Engine_sizes : [1.0,1.2,1.4,1.6,1.8,2.0,2.5,3.0,3.5,4.0];
            const filteredEng = baseEng.filter(s => spec.engineSizes.includes(parseFloat(s)));
            resetEngineSizes(filteredEng.length ? filteredEng : baseEng);
        }

        // Load features when page loads
        loadFeatures();

        // Toggle custom mileage input
        mileageSelect.addEventListener('change', function () {
            if (this.value === 'custom') {
                mileageCustomInput.style.display = 'block';
                mileageCustomInput.focus();
            } else {
                mileageCustomInput.style.display = 'none';
                mileageCustomInput.value = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            // Determine mileage value (dropdown or custom)
            const mileageValue = mileageSelect.value === 'custom'
                ? parseFloat(mileageCustomInput.value)
                : parseFloat(mileageSelect.value);

            if (isNaN(mileageValue)) {
                priceDisplay.textContent = 'Please enter a valid mileage value';
                resultDiv.classList.add('error');
                resultDiv.classList.add('show');
                return;
            }

            const formData = {
                "Manufacturer": manufacturerSelect.value,
                "Model": modelSelect.value,
                "Fuel type": fuelTypeSelect.value,
                "Engine size": parseFloat(engineSizeSelect.value),
                "Year of manufacture": parseInt(yearSelect.value),
                "Mileage": mileageValue
            };

            // Show loading, hide result
            loadingDiv.classList.add('show');
            resultDiv.classList.remove('show');
            submitBtn.disabled = true;

            try {
                // Make API call
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    // Try to get detailed error message from server
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.detail || `Server error (${response.status})`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                // Display result
                priceDisplay.textContent = `Â£${data.predicted_price_gbp.toLocaleString()}`;
                resultDiv.classList.remove('error');
                resultDiv.classList.add('show');

            } catch (error) {
                // Display detailed error message
                let errorMessage = 'Error: ';

                if (error.message.includes('Model not loaded')) {
                    errorMessage += 'Model is still loading. Please try again in a moment.';
                } else if (error.message.includes('Prediction failed')) {
                    errorMessage += 'Unable to predict price. Please check your inputs.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Cannot connect to server. Please check your connection.';
                } else {
                    errorMessage += error.message || 'Could not get prediction';
                }

                priceDisplay.textContent = errorMessage;
                resultDiv.classList.add('error');
                resultDiv.classList.add('show');
                console.error('Prediction error:', error);
            } finally {
                loadingDiv.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
